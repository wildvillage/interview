<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 全排列       
    const _permute = string => {
      let charArr = string.split('');
      let res = [];
      process(charArr, 0, res)
      return res
    }
    function process(charArr, i, res) {
      if (i === charArr.length) {
        res.push(charArr.join(''))
        return
      }
      for (let j = i; j < charArr.length; j++) {
        change(charArr, j, i);
        process(charArr, i + 1, res);
        change(charArr, j, i);
      }
    }
    function change(arr, i, j) {
      if (i === j) return;
      let tmp = arr[i];
      arr[i] = arr[j];
      arr[j] = tmp;
    }

    // 手写instanceof
    const _instanceof = (target, Fn) => {
      if (Fn.prototype === target.__proto__) {
        return true;
      }
      let proto = Fn.prototype;
      while (proto) {
        if (proto === target.__proto__) {
          return true;
        }
        proto = proto.__proto;
      }
      return false
    }

    // 实现一个.call方法
    Function.prototype._call = function (context, ...rest) {
      context.fn = this;
      return context.fn(...rest)
    }
  </script>
</body>

</html>
